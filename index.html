
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação 2D do Logótipo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f3f4f6;
            color: #111827;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo-container {
            width: 300px;
            height: 300px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #info {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        #info h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #1f2937;
        }

        #info p {
            color: #4b5563; 
            margin-top: 0.5rem;
        }

        @keyframes gradient-flow {
            0% { stop-color: #d946ef; }
            50% { stop-color: #7c3aed; }
            100% { stop-color: #2e2b84; }
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Reprodução Fiel do Logótipo</h1>
        <p>Esta é a imagem exata que forneceu.</p>
    </div>

    <div class="logo-container">
        <img src="logo_com_fundo_transparente.png" alt="Logo marca">
    </div>
</body>
</html>
